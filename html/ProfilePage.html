<!DOCTYPE html>
<html style="background-color: chartreuse;">

<head>
    <title>{{uname}}'s Profile</title>
    <style>
        h1 {
            border: 5px solid yellow;
            background-color: aliceblue;
            padding: 5px;
        }
        p {
            padding: 5px;
            font-size: 20px;
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{uname}}'s Profile</h1>
    </header>

    <section>
        <img src="/static/{{uname}}.png" alt="{{uname}}'s Profile Picture" style="padding: 10px">
    </section>

    <section>
        <p>Username: {{uname}}</p>
        <p>Full Name: {{realname}}</p>
        <p>Date of Birth: {{dob}}</p>
        <p>Email: {{email}}</p>
    </section>
</body>

</html>
