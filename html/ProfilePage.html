<!DOCTYPE html>
<html style="background-color: chartreuse;">

<head>
    <title>{{uname}}'s Profile</title>
    <style>
        h1 {
            border: 5px solid yellow;
            background-color: aliceblue;
            padding: 5px;
        }
        p {
            padding: 5px;
            font-size: 20px;
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{uname}}'s Profile</h1>
    </header>

    <section>
        <img src="/static/{{uname}}.png" alt="{{uname}}'s Profile Picture" style="padding: 10px">
    </section>

    <section>
        <p>Username: {{uname}}</p>
        <p>Full Name: {{realname}}</p>
        <p>Date of Birth: {{dob}}</p>
        <p>Email: {{email}}</p>
    </section>

    <table>
        <tr><td>First Name: </td><td><input id="fname"></td>
        <tr><td>Last Name:  </td><td><input id="lname"></td>
        <tr><td>Date of Birth:  </td><td><input id="birthdate" type='date'></td>
    </table>

    <button onclick="submit()">Submit</button>

    <script src="/static/updateprofile.js"></script>

</body>

</html>
