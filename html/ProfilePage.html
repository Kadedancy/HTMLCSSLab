<!DOCTYPE html>
<html style="background-color: chartreuse;">

<head>
    <title>{{uname}}'s Profile</title>
    <style>
        h1 {
            border: 5px solid yellow;
            background-color: aliceblue;
            padding: 5px;
        }
        p {
            padding: 5px;
            font-size: 20px;
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{uname}}'s Profile</h1>
    </header>

    <section>
        <img src="/static/{{uname}}.png" alt="{{uname}}'s Profile Picture" style="padding: 10px">
    </section>

    <section>
        <p>Username: {{uname}}</p>
        <p>Full Name: {{realname}}</p>
        <p>Date of Birth: {{dob}}</p>
        <p>Email: {{email}}</p>
    </section>

    <form id="profileForm" enctype="multipart/form-data">
        <table>
            <tr><td>First Name: </td><td><input id="fname"></td></tr>
            <tr><td>Last Name:  </td><td><input id="lname"></td></tr>
            <tr><td>Date of Birth:  </td><td><input id="birthdate" type='date'></td></tr>
            <tr>
                <td>Profile Picture: </td>
                <td>
                    <label for="picture" style="cursor: pointer;">Choose a file</label>
                    <input id="picture" type='file' accept="image/*" style="display: none;">
                </td>
            </tr>
        </table>

        <button type="button" onclick="submit()">Submit</button>
    </form>

    <script src="/static/updateprofile.js"></script>
</body>

</html>
